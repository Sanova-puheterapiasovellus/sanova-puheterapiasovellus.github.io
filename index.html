<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sanova</title>
        <script type="module" src="./src/index.ts"></script>
    </head>
    <body>
        <header class="mainview-header"></header>

        <main class="mainview-main">
            <ul id="category-selector-list"></ul>
            <button id="open-words-btn">Avaa sanat</button>
            <ul id="word-selector-list"></ul>
            <ul id="notification-list"></ul>
        </main>

        <footer>
            <h2>Työkalut</h2>

            <button id="syllable-player-open" type="button">Tavutoistin</button>
        </footer>

        <dialog id="all-words-dialog">
            <button id="close-all-words">&times;</button>
            <ul id="all-words-list"></ul>
        </dialog>

        <dialog id="word-guess-dialog" closedby="any">
            <h3>Sanaharjoittelu</h3>

            <img id="word-guess-image" src="placeholder.png" alt="placeholder">
            <br>
            <!--<div id="word-guess-slots"></div>-->
            <div id="word-guess-slots"></div>
            <input id="hidden-input" type="text" style="opacity:0;">
            <!--style="position:absolute; opacity:0; width:1px; height:1px;"-->
            <br>
            <div id="text-hint"></div>
            <br>
            <button id="word-guess-letter-hint" type="button">Kirjainvihje</button>
            <br>
            <button id="word-guess-text-hint" type="button">Kuvaileva vihje</button>
            <br>
            <button id="word-guess-syllable-hint" type="button">Tavuvihje</button>
            <br>
            <button id="word-guess-close" type="button">Sulje</button>
            <br>
            <button id="word-guess-submit" type="button">Vastaa</button>
        </dialog>

        <dialog id="syllable-player-dialog" closedby="any">
            <h3>Tavutoistin</h3>

            <p>
                Tavutoistin mahdollistaa koneellisen tavuäänien kuuntelemisen, käyttäen
                <a href="https://papunet.net/materiaalit/aanipankki/">
                    Papunet Äänipankin Äännetiedostoja
                </a>
                muokattuina ilman hiljaisia kohtia äänteiden alussa ja lopussa ominaisuuden
                toteuttamisen mahdollistamiseksi.
            </p>

            <form id="syllable-player-form">
                <label>
                    Sana toistettavaksi
                    <input id="syllable-player-input" type="text" required>
                </label>
                <button id="syllable-player-play" type="button" disabled>Toista tavut</button>
            </form>

            <button id="syllable-player-close" type="button">Sulje</button>
        </dialog>

        <template id="notification-item">
            <li>
                <details>
                    <summary>
                        <slot name="header"></slot>
                    </summary>

                    <slot name="content"></slot>
                </details>
            </li>
        </template>
    </body>
</html>
