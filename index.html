        <template id="syllable-player">
            <details open>
                <summary>Tavutoistin</summary>

                <p>
                    Tavutoistin mahdollistaa koneellisen tavuäänien kuuntelemisen, käyttäen

                    toteuttamisen mahdollistamiseksi.
                </p>

                <form>
                    <label>
                        Tavut toistettavaksi
                        <input type="text" required>
                    </label>
                    <output></output>
                    <button type="button" disabled>Toista tavut</button>
                </form>
            </details>
        </template>
